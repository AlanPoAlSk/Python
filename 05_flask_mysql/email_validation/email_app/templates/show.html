<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Valid Email AS</title>
</head>
<body style="margin: 0px 590px; background-color: goldenrod;">
    <div class="cont" style="border: 2px solid black; height: 600px;width: 600px;background-color: black;margin-top: 60px;box-shadow: -30px -30px 5px rgb(46, 46, 46);">
        {% for message in get_flashed_messages() %}
        <div style="background-color: rgb(80, 208, 80);border: 2px solid black; height: 90px; width: 575px;margin: 40px 0px 0px 10px;display: flex;justify-content: center;align-items: center;">
            <p style="color: black;font-size: xx-large;margin-left: 10px;"> {{message}} </p>
        </div>
        {% endfor %}
        <div style="margin: 30px 0px 20px 30px; color: goldenrod; font-weight: bold; font-size: x-large;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
            All registered Emails :
        </div>
        <table style="margin-left: 10px;">
            {% for email in emails %}
            <tr style="text-align: center; font-weight: bold;">
                <td style="border: 2px solid black; height: 40px;width: 230px; background-color: goldenrod;color: black; font-size: larger;"> {{email.email}} </td>
                <td style="border: 2px solid goldenrod; color: goldenrod;"> {{email.created_at}} </td>
                <td style="padding-left: 20px;"><button><a href="/delete/{{email.id}}" style="text-decoration: none;color: black;">delete</a></button></td>
            </tr>
            {% endfor %} 
        </table>
        <div style="margin: 70px 0px 0px 70px;">
            <button style="font-size:large; background-color: goldenrod; margin:10px 0px 0px 400px;"><a href="/" style="text-decoration: none;color: black;">Back</a></button>
        </div>
    </div>
</body>
</html>
