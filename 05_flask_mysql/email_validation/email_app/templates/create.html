<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Email AS</title>
</head>
<body style="margin: 0px 550px; background-color: black;">
    <div class="cont" style="border: 2px solid black; height: 300px;width: 400px;background-color: goldenrod;margin-top: 30px;box-shadow: 30px 30px 5px rgb(176, 128, 6);">
        <div></div>
        <form action="/create" method="POST">
            <div style="margin: 70px 0px 0px 30px">
                <label for="email" style="font-size: x-large;display: block; margin: 0.5rem 0;">Email Address :</label>
                <input type="text" name="email" style="width: 330px;height: 30px;border: 2px solid black;">
            </div>
            <div style="margin: 70px 0px 0px 70px;">
                <button style="font-size:large; background-color: black;color: goldenrod;">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
