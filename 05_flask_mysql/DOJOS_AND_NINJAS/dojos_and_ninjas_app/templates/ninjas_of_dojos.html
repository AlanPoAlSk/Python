<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All ninjas of dojos</title>
</head>
<body style="margin: auto; background-color: blue;font-family: Arial, Helvetica, sans-serif;">
    <div class="contbox" style="background-color: cadetblue;border: 2px solid black; width: 500px;height: 300px; margin: 100px 0px 0px 500px;box-shadow: 5px 5px 5px black;">
        <div style="margin-left: 10px;">
            <h1>Ninjas of {{dojo.name}}'s Dojo : </h1>
        </div>
        <div>
            <table style="margin-left: 10px;">
                <head>
                    <tr>
                        <th style="border: 2px solid black; width: 150px;background-color: black;color: whitesmoke;">First Name</th>
                        <th style="border: 2px solid black;width: 150px;background-color: black;color: whitesmoke;">Last Name</th>
                        <th style="border: 2px solid black;width: 50px;background-color: black;color: whitesmoke;">Age</th>
                    </tr>
                </head>
                <tbody>
                    {% for ninja in ninjas %}
                    <tr style="text-align: center; font-weight: bold;">
                        <td style="border: 2px solid black; height: 30px;"> {{ninja.first_name}} </td>
                        <td style="border: 2px solid black;"> {{ninja.last_name}} </td>
                        <td style="border: 2px solid black;"> {{ninja.age}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div style="margin: 30px 0px 0px 10px;">
            <a href="/" style="text-decoration: none; color: blue;">Home</a>
        </div>
    </div>
</body>
</html>
