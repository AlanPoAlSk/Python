<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form AS</title>
</head>
<body>
    <div class="cont">
        <div class="top">
            <form action="/create_info" method="POST">
                {% csrf_token %}
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="location">Dojo Location:</label>
                    <select name="location" id="location">
                        <option value="">--select--</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Washington DC">Washington DC</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <div>
                    <label for="language">Favourite Languages:</label>
                    <select name="language" id="language">
                        <option value="">--select--</option>
                        <option value="Python">Python</option>
                        <option value="Javascript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="Html">Html</option>
                        <option value="CSS">CSS</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
                <div>
                    <label for="experience">Did you had previous experience?:</label>
                    <input type="radio" name="experience" value="yes" >Yes
                    <input type="radio" name="experience" value="no" >No
                </div>
            </div>
            <div class="bottom">
                <label for="comment">Comment(optional)</label>
                <div>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
            </form>
    </div>
</body>
</html>
