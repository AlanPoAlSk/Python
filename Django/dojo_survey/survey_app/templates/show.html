<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show AS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
    <h1>Those are the Info you have Submitted:</h1>
    <div class="d-flex flex-row">
        <div class="p-2">
            <h2 style="margin-right: 10px;text-align: center;">Name:</h2>
        </div>
        <div class="p-2">
            <p style="font-size: x-large;font-style: italic;text-align: center;"> {{request.session.name}} </p>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2">
            <h2 style="margin-right: 10px;">Location:</h2>
        </div>
        <div class="p-2">
            <p style="font-size: x-large;font-style: italic;"> {{request.session.location}} </p>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2">
            <h2 style="margin-right: 10px;">Favourite Language:</h2>
        </div>
        <div class="p-2">
            <p style="font-size: x-large;font-style: italic;"> {{request.session.language}} </p>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2">
            <h2 style="margin-right: 10px;">Previous Experience:</h2>
        </div>
        <div class="p-2">
            <p style="font-size: x-large;font-style: italic;"> {{request.session.experience}} </p>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="p-2">
            <h2 style="margin-right: 10px;">Comment:</h2>
        </div>
        <div class="p-2">
            <p style="font-size: x-large;font-style: italic;"> {{request.session.comment}} </p>
        </div>
    </div>
</body>
</html>
