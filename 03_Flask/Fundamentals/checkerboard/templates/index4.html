<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard AS</title>
</head>
<body>
<style>

    h1 {
        height: min-content;
        width: min-content;
        text-align: center;
        margin: auto;
        border: 2px solid black;
        
    }

    .cont {
        margin-top: 20px;
    }

    .cont1 {
        display: flex;
        justify-content: center;
    }

    .minibox  {
        height: 80px;
        width: 80px;
        /* border: 4px solid; */
    }
</style>

    <h1 style="color: {{color2}}; background-color: {{color1}};">***Checkerboard***</h1>
    <div class="cont">
        {% for num1 in range(x) %}
        <div class="cont1">
            {% for num2 in range(y) %}
            {% if num1 % 2 == 0 and num2 %2 == 0 %}
            <div class="minibox" style="background-color: {{color1}};">
                <p></p>
            </div>
            {% elif num1 % 2 != 0 and num2 % 2 != 0 %}
            <div class="minibox" style="background-color: {{color1}};">
                <p></p>
            </div>
            {% elif num1 % 2 == 0 and num2 % 2 != 0 %}
            <div class="minibox" style="background-color: {{color2}};">
                <p></p>
            </div>
            {% elif num1 % 2 != 0 and num2 % 2 == 0 %}
            <div class="minibox" style="background-color: {{color2}};">
                <p></p>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
